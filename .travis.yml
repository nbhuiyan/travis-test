os:
  - linux
language: cpp
sudo: false
#cache: ccache # https://docs.travis-ci.com/user/caching/
dist: trusty
addons:
  apt:
    packages:
      - autoconf
      - ca-certificates
      - ccache
      - cpio
      - file
      - g++-4.8
      - gcc-4.8
      - git
      - git-core
      - libasound2-dev
      - libcups2-dev
      - libelf-dev
      - libfreetype6-dev
      - libnuma-dev
      - libx11-dev
      - libxext-dev
      - libxrender-dev
      - libxt-dev
      - libxtst-dev
      - make
      - openjdk-8-jdk
      - pkg-config
      - realpath
      - ssh
      - unzip
      - wget
      - zip
before_install:
  # Install clang-3.8, needed for the linter
  - wget -nv -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo apt-add-repository -y 'deb http://llvm.org/apt/trusty llvm-toolchain-trusty-3.8 main'
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y clang-3.8 llvm-3.8 libclang-3.8-dev llvm-3.8-dev
env:
  global:
before_script:
  # - ccache -s -z
  # Exit immediately if any unexpected error occurs.
script:
  - clang++ --version
  - clang++-3.8 --version
after_script:
  # - ccache -s
